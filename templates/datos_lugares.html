                        <div class="content-static_places-div">
                            <h2><pb-i18n key="places.soustitre1">Objetivos y opciones científicas</pb-i18n></h2>
                            
                            <p><pb-i18n key="places.para1">Esta página presenta un estudio de nuestro corpus desde el punto de vista de los topónimos. Nuestros objetivos son 1) enriquecer nuestras ediciones digitales con información geográfica, 2) desarrollar un mapa interactivo que permita explorar dichos lugares, y 3) analizar estadísticamente los lugares identificados.</pb-i18n></p>
                            <p><pb-i18n key="places.para2">Los topónimos se detectaron automáticamente utilizando el marco Flair, y después los enriquecimos manualmente con información nueva para ayudarnos a alcanzar nuestros objetivos. Para una presentación detallada del proceso técnico y las herramientas utilizadas, consulte la página Aspectos técnicos.</pb-i18n></p>
                            <p><pb-i18n key="places.para3">Al tener en cuenta la antigüedad de nuestro corpus y la utilización de un repositorio moderno (Wikidata) para geolocalizar los topónimos, tuvimos que tomar una serie de decisiones para conciliar estos dos aspectos y poder localizar los lugares en un mapa:</pb-i18n>
                                <ul style="width:95%;">
                                    <li><pb-i18n key="places.item1">Nombres antiguos: si su forma moderna existe en Wikidata, le asignamos las coordenadas geográficas asociadas a la denominación moderna (por ejemplo, Golfo de Lepanto = Golfo de Corinto); si las denominaciones antiguas están presentes en Wikidata, asignamos las coordenadas correspondientes (por ejemplo, Castilla Vieja, Tracia).</pb-i18n></li>
                                    <li><pb-i18n key="places.item2">Si una región y una ciudad tienen el mismo nombre y no es posible diferenciarlas, utilizamos las coordenadas geográficas de la ciudad.</pb-i18n></li>
                                    <li><pb-i18n key="places.item3">En el caso de los nombres de calles, barrios o plazas, si el texto lo permite, los hemos asociado a las coordenadas de una ciudad específica.</pb-i18n></li>
                                    <li><pb-i18n key="places.item4">Algunos lugares no aparecen en el mapa, bien porque son inclasificables, como Calidonio o Lacerda, bien porque son ambiguos, como la calle Limones o la Torre de San Pablo, que pueden corresponder a varios lugares. La lista de estas localidades figura en el índice.</pb-i18n></li>
                                </ul>
                            </p>
                        </div>

                            <h2><pb-i18n key="places.soustitre2">Análisis general del corpus</pb-i18n></h2>
                            <p><pb-i18n key="places.para4">Los gráficos y las tablas se han elaborado con la herramienta R. Los datos proceden del análisis de los topónimos del corpus Moreno. A continuación, estos topónimos se cruzaron con otros datos, como la fecha de publicación o el nombre del editor. El código está disponible en</pb-i18n> Github.</p>
                            
                            <img src="resources/images/statistiques/graphique1.png" width="100%"/>
                            
                            <p><pb-i18n key="places.para5">Este gráfico pone de manifiesto la variedad de topónimos mencionados en el corpus. Mientras que España destaca por aparecer más de 200 veces, la frecuencia de otros topónimos disminuye rápidamente y se caracteriza por esta larga sucesión, con lugares mencionados 1 o 2 veces en el corpus. Sólo el 25 % de los lugares se citan más de 4 veces. La mitad de los lugares se citan menos de 2 veces.</pb-i18n></p>
