<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Desenrollando el cordel</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="resources/images/favicons/apple-touch-icon.png"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicons/favicon-16x16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicons/favicon-32x32.png" sizes="32x32"/>
        <link rel="manifest" href="resources/images/favicons/site.webmanifest"/>
        <!-- CSS & Scripts -->
        <meta name="description" content="Pliegos' illustrations"/>
        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&amp;display=swap"/>
        <link rel="stylesheet" href="resources/css/cordel_theme.css"/>
        <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>
    </head>
    
    <body class="page-illustration">
        <pb-page data-template="pages:pb-page" unresolved="unresolved" locales="resources/i18n/{{ns}}/{{lng}}.json">
            <pb-document id="document1" data-template="pages:pb-document"/>
            
            <app-drawer-layout force-narrow="force-narrow">
                <app-drawer data-template="templates:include" data-template-path="templates/drawer.html"/>
                
                <app-header-layout>
                    <app-header slot="header" fixed="fixed">
                        <!-- Affichage du menu de navigation -->
                        <app-toolbar data-template="templates:include" data-template-path="templates/menu.html"/>
                        
                        <div data-template="api:breadcrumbs-illustration"/>
                        
                        <!-- Affichage du nom de l'illustration et de la date -->
                        <app-toolbar class="page-illustration__toolbar" sticky="sticky">
                            <section class="page-illustration__breadcrumbs">
                                <pb-view id="page-illustration__breadcrumbs-title" src="document1" xpath="//teiHeader/fileDesc" view="single">
                                    <pb-param name="mode" value="title"/>
                                </pb-view>
                            </section>
                            <paper-button class="page-illustration__button-compare" raised="raised">
                                <a href="../vdiff.html" target="_blank"><pb-i18n key="notice.comparar">Comparar</pb-i18n></a>
                            </paper-button>
                            <a href="../ayuda.html" target="_blank" title="Go to the help page">
                                <iron-icon class="infobulle_mirador" icon="icons:help"/>
                            </a>
                        </app-toolbar>
                    </app-header>
                    
                    <main class="page-illustration__content-body">
                        <!-- Affichage des métadonnées -->
                        <pb-view id="page-illustration__view1" src="document1" xpath="//teiHeader" view="single">
                            <pb-param name="mode" value="illustration"/>
                        </pb-view>
                        
                        <!-- Affichage de l'image de l'illustration -->
                        <div data-template="api:display-illustration"/>
                    </main>
                    <footer data-template="templates:include" data-template-path="templates/footer.html"/>
                </app-header-layout>
            </app-drawer-layout>
        </pb-page>
        <div class="splash"/>
    </body>
</html>
